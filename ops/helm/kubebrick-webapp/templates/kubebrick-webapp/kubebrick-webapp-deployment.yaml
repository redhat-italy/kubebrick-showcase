apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubebrick-webapp
  labels:
    app: kubebrick-webapp
    version: v1
    {{- include "kubebrick-legacy.labels" . | nindent 4 }}    
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "kubebrick-legacy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        app: kubebrick-webapp
        version: v1
        {{- include "kubebrick-legacy.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}    
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: kubebrick-webapp
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}/{{ .Release.Namespace }}/kubebrick-webapp:{{ .Values.application.config.kubebrick.catalog.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
#          env:
#            - name: JAVA_ARGS
#              value: '--spring.profiles.active=production'          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: jolokia
              containerPort: 8778
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#            initialDelaySeconds: 30
#            timeoutSeconds: 5
#            periodSeconds: 10
#            successThreshold: 1
#            failureThreshold: 5              
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
