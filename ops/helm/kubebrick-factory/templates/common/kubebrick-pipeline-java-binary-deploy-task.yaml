apiVersion: v1
items:
- apiVersion: tekton.dev/v1beta1
  kind: Task
  metadata:
    name: java-binary-deploy
  spec:
    params:
    - name: namespace
      type: string
    - name: buildconfig-name
      type: string
    - name: dir-file-path
      type: string            
    steps:
    - args:
      - oc start-build $(params.buildconfig-name) --from-dir=$(params.dir-file-path) -n $(params.namespace) --wait
      command:
      - /bin/bash
      - -c
      image: quay.io/openshift/origin-cli:latest
      name: deploy
    workspaces:
    - description: The workspace where the source code will found
      name: source
kind: List
metadata: {}
