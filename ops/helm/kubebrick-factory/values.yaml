# Default values for kubebrick-factory.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: image-registry.openshift-image-registry.svc:5000
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

microservices:
  config:
    kubebrick:
      brokername: "kbb-aao"
      queues:
        - SortingBelt
        - bluepieces
        - greenpieces
        - redpieces
        - whitepieces
      injectionmachine:
        baseimage: "openjdk-11-rhel8:1.0"
        tag: "1.0"
      sortingmachine:
        baseimage: "openjdk-11-rhel8:1.0"
        tag: "1.0"
      packagingmachine:
        baseimage: "openjdk-11-rhel8:1.0"
        tag: "1.0"
        queues:        
          - bluepieces
#          - greenpieces
#          - redpieces
#          - whitepieces
      ui:
        ocphostdomain: .shared-na46.openshift.opentlc.com
        #ocphostdomain: .playground.rhocplab.com
        baseimage: "nodejs:latest"      
        tag: "1.0"

pipelines:
  giturl: https://github.com/redhat-italy/kubebrick-factory

injection-machinedb:       
  user: user1
  password: password1
  database: injection-machine
  servicename: injection-machinedb
  memory: 512Mi
  port: 5432
  image: image-registry.openshift-image-registry.svc:5000/openshift/postgresql:12-el8

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
