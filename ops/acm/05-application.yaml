apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: kubebrick-factory
  namespace: kubebrick-factory
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - kubebrick-factory